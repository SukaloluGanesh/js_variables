<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <h1>Variables</h1>
  <h3>var , let ,const</h3>
  <h2>Open console for answer</h2>
   
  <script>
   var a = 10;
   var a = 20;   // The var can be re-assigned and re-declared ;
   console.log(a); 
    
   let b = 30;
   b = 40;  // let can be re-assigned but not re-declared;
   console.log(b);


   const c = 50; // Const can not re-assigned and re-declared;
    console.log(c);

  </script>
</body>
</html>
